<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />

</head>
<body ng-app="Pb" ng-controller="AppCtrl as app">

<div layout="row">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="app.toggleMenu('leftMenu')">
                <md-icon md-svg-icon="icons/menu.svg"></md-icon>
            </md-button>
            <h2>
                <span>Planning Board</span>
            </h2>
            <span flex></span>
            <span>Krzysiek</span>
            <md-menu md-offset="0 60">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-menu-origin md-svg-icon="icons/more_vert.svg""></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-href="logout"><span>Logout</span></md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
</div>
<div layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="leftMenu">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">
                Menu
                <span flex></span>
                <md-button aria-label="Close" ng-click="app.toggleMenu('leftMenu')">
                    Close
                </md-button>
            </h1>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text" layout="column">
                        <md-button ng-href="#" target="_blank">Users</md-button>
                        <md-button ng-href="#" target="_blank">Projects</md-button>
                        <md-button ng-href="#" target="_blank">Tasks</md-button>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
    <div layout="column" flex>
        <div layout="row" layout-align="space-around center">
            <div>Waiting</div>
            <div>In Progress</div>
            <div>Code review</div>
            <div>Done</div>
        </div>
        <div layout="row">
            <div flex="25" layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Task 1</span>
                            <span class="md-subhead">Title 1</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                    </md-card-actions>
                </md-card>
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Task 2</span>
                            <span class="md-subhead">Title 2</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <div flex="25">
            </div>
            <div flex="25">
            </div>
            <div flex="25">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Done</span>
                            <span class="md-subhead">Subtitle</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                    </md-card-actions>
                </md-card>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
